<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DnD Sheet Test</title>
	<style>
		* {margin: 0; padding: 0; box-sizing: border-box; font-family: monospace;}
		.switcher {width: 5vw; position: fixed; top: 2.5vh; left: -4.5vw; z-index: 1000; display: flex; flex-direction: column; background: #543; transition: left 0.5s; padding: 5px 0; border-bottom: 5px solid #654; border-top: 5px solid #654; box-shadow: inset -7px 0 5px 3px #321; align-items: center;}
		.switcher:focus, .switcher:hover {left: 0; outline: none;}
		.switcher:before {content:'â€¢'; position: absolute; width: 20px; border-radius: 0 5px 5px 0; left: 4.5vw; top: 50%; background: #765; text-align: center; transform: translateY(-50%); padding: 46% 0;}
		.switcher A {text-decoration: none; color: #000;}
		.switcher A:hover {background: rgba(255, 255, 255, 0.5);}
		.contain {width: 100vw; height: 100vmax; background: #555; display: flex; justify-content: center; align-items: center;}
		.sheet {width: 100vmax; height: 100vmax; background: #FFF; display: none; flex-wrap: wrap;}
		.sheet:target {display: flex;}
		.header {width: 95vmax; height: 14.25vmax; display: flex;}
		.nameContain, .infoContain {width:50%; height: 100%; display: flex; align-items: center;}
		.nameContain {justify-content: flex-end;}
		.nameRibbon {position: relative; border: 3.5625vmax solid #DDD; left: -35.5vmax; top: 1.5vmax; border-left-color: transparent; border-radius: 0 0 5px 0;}
		.nameRibbon:before {content: attr(data-name); display: block; height: 7.125vmax; width: 38vmax; position: absolute; left: 1vmax; top: -5vmax; background: #FFF; line-height: 7.125vmax; text-align: center; border-radius: 5px 0 0 5px; border: 1px solid #000;}
		.nameRibbon:after {content: attr(data-label); position: absolute; top: 2.4vmax; left: 3.7vmax; white-space: nowrap;}
		.infoContain {justify-content: flex-start; align-content: center; flex-wrap: wrap; position: relative;}
		.infoContain:before {content: ''; position: absolute; left: 39.75vmax; width: 0; height: 0; display: block; border: 3.5625vmax solid #DDD; border-right-color: transparent; z-index: 0;}
		.infoContain > DIV {height: 5.7vmax; width: 14.249999986vmax; background: #FFF; z-index: 1;}
		.infoContain > DIV:nth-of-type(1) {border-top: 1px solid black; border-left: 1px solid black; padding-left: 5px;}
		.infoContain > DIV:nth-of-type(2) {border-top: 1px solid black;}
		.infoContain > DIV:nth-of-type(3) {border-top: 1px solid black; border-right: 1px solid black; padding-right: 5px;}
		.infoContain > DIV:nth-of-type(4) {border-bottom: 1px solid black; border-left: 1px solid black; padding-left: 5px;}
		.infoContain > DIV:nth-of-type(5) {border-bottom: 1px solid black;}
		.infoContain > DIV:nth-of-type(6) {border-bottom: 1px solid black; border-right: 1px solid black; padding-right: 5px;}
		.mainColumn {width: 31.666666666vmax; height: 61.75vmax; display: flex; flex-direction: column;}
		.mainColumn:nth-of-type(2) {background: #DDD;/*  border: 5px solid #FFF; */}
		.mainColumn:nth-of-type(3) {background: #0f0;/*  border: 5px solid #FFF; */}
		.mainColumn:nth-of-type(4) {background: #00f;/*  border: 5px solid #FFF; */}
		.mainColumn:nth-of-type(2) .att {height: 8.82142857vmax; border-top: 1px solid #000;}
		.mainColumn:nth-of-type(2) .other {height: 2.94047619vmax; border-top: 1px solid #00F;}
		.mainColumnHalf {width: 100%; height: 50%;}
		.spellColumn {width: 33.333333333%; height: 85%; display: flex; flex-direction: column;}
		.cantrips {width: 100%; height: 24.86%;}
		.first {width: 100%; height: 37.57%;}
		.second {width: 100%; height: 37.57%;}
		.third {width: 100%; height: 34.89%;}
		.fourth {width: 100%; height: 33.87%;}
		.fifth {width: 100%; height: 31.24%;}
		.sixth {width: 100%; height: 26.57%;}
		.seventh {width: 100%; height: 25.54%;}
		.eighth {width: 100%; height: 21.21%;}
		.ninth {width: 100%; height: 26.68%;}
		.profEquipContain {width: 100%; height: 20%; display: flex;}
		.profLang {width: 33.333333333%; height: 100%;}
		.equip {width: 66.666666666%; height: 100%;}
	</style>
</head>
<body>
	<div class="switcher" tabindex="0">
		<a href="#">New</a>

			<div class="mainColumn">

				<div class="other"></div>

			</div>
			<div class="spellColumn">

			</div>
		</div>
	</div>
</body>
</html>
